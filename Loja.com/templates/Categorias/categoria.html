<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ categoria.nome }}</title>

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/prod-style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header class="top-bar">
    <a href="{{ url_for('index') }}" class="nav-btn">
        <span class="material-icons">home</span>
    </a>

    <h1 class="page-title">{{ categoria.nome }}</h1>

    <div class="right-icons">
        <a href="#" class="nav-btn"><span class="material-icons">search</span></a>
        <a href="#" class="nav-btn"><span class="material-icons">person_add</span></a>
        <a href="{{ url_for('carrinho') }}" class="nav-btn">
            <span class="material-icons">shopping_cart</span>
        </a>
    </div>
</header>

<section class="products-container">
    {% for produto in categoria.produtos %}
    <div class="card">
        {% if produto.ribbon %}
        <div class="ribbon-wrapper">
            <div class="ribbon">{{ produto.ribbon }}</div>
        </div>
        {% endif %}

        <img src="{{ url_for('static', filename='images/' + produto.imagem) }}">
        <h3>{{ produto.nome }}</h3>
        <p>R$ {{ produto.preco }}</p>

        <!-- LINK DINÃ‚MICO -->
        <a href="{{ url_for('detalhe_produto', produto_id=produto.id) }}">
            <button>Ver detalhes</button>
        </a>
    </div>
    {% endfor %}
</section>

</body>
</html>
