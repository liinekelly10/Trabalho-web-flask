<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/cad-style.css') }}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Easing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <!-- JS do cadastro -->
  <script src="{{ url_for('static', filename='js/js-cad.js') }}" defer></script>
</head>

<body>

<!-- Fundo animado -->
<div class="background-animation"></div>
<div class="particles"></div>

<!-- FORMULÁRIO MULTI STEP -->
<form id="msform" action="{{ url_for('cadastro') }}" method="POST">

  <!-- Progressbar -->
  <ul id="progressbar">
    <li class="active">Conta</li>
    <li>Endereço</li>
    <li>Dados Pessoais</li>
  </ul>

  <!-- ================= STEP 1 ================= -->
  <fieldset>
    <h2 class="fs-title">Crie sua conta</h2>
    <h3 class="fs-subtitle">Passo 1</h3>

    <input type="text" name="user" placeholder="Usuário">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="pass" placeholder="Senha">
    <input type="password" name="cpass" placeholder="Confirme a senha">

    <a href="{{ url_for('index') }}" class="action-button btn-voltar-home">
      Voltar
    </a>

    <input type="button" name="next" class="next action-button" value="Próximo">
  </fieldset>

  <!-- ================= STEP 2 ================= -->
  <fieldset>
    <h2 class="fs-title">Endereço</h2>
    <h3 class="fs-subtitle">Passo 2</h3>

    <select name="UF" id="UF">
      <option value="">Selecione o Estado</option>
      <option value="AC">Acre (AC)</option>
      <option value="AL">Alagoas (AL)</option>
      <option value="AP">Amapá (AP)</option>
      <option value="AM">Amazonas (AM)</option>
      <option value="BA">Bahia (BA)</option>
      <option value="CE">Ceará (CE)</option>
      <option value="DF">Distrito Federal (DF)</option>
      <option value="ES">Espírito Santo (ES)</option>
      <option value="GO">Goiás (GO)</option>
      <option value="MA">Maranhão (MA)</option>
      <option value="MT">Mato Grosso (MT)</option>
      <option value="MS">Mato Grosso do Sul (MS)</option>
      <option value="MG">Minas Gerais (MG)</option>
      <option value="PA">Pará (PA)</option>
      <option value="PB">Paraíba (PB)</option>
      <option value="PR">Paraná (PR)</option>
      <option value="PE">Pernambuco (PE)</option>
      <option value="PI">Piauí (PI)</option>
      <option value="RJ">Rio de Janeiro (RJ)</option>
      <option value="RN">Rio Grande do Norte (RN)</option>
      <option value="RS">Rio Grande do Sul (RS)</option>
      <option value="RO">Rondônia (RO)</option>
      <option value="RR">Roraima (RR)</option>
      <option value="SC">Santa Catarina (SC)</option>
      <option value="SP">São Paulo (SP)</option>
      <option value="SE">Sergipe (SE)</option>
      <option value="TO">Tocantins (TO)</option>
    </select>

    <input type="text" name="cidade" placeholder="Cidade">
    <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="9">
    <textarea name="endereco" placeholder="Endereço completo"></textarea>

    <input type="button" name="previous" class="previous action-button" value="Voltar">
    <input type="button" name="next" class="next action-button" value="Próximo">
  </fieldset>

  <!-- ================= STEP 3 ================= -->
  <fieldset>
    <h2 class="fs-title">Informações pessoais</h2>
    <h3 class="fs-subtitle">Passo 3</h3>

    <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14">
    <input type="text" name="Nome_C" placeholder="Nome completo">
    <input type="text" name="phone" id="phone" placeholder="Telefone" maxlength="15">

    <input type="button" name="previous" class="previous action-button" value="Voltar">
    <button type="submit" class="submit action-button">Cadastrar</button>
  </fieldset>

</form>

</body>
</html>
